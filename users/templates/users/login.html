{% extends 'core/base.html' %}
{% load static %}

<head>
	<link rel="stylesheet" type="text/css" href="{% static 'signup/login.css' %}">
</head>


{% block content %}
  <h2>Se connecter</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Connexion</button>
  </form>
  Pas encore de compte <a href="{% url 'signup:signup' %}">S'inscrire</a>
{% endblock %}
